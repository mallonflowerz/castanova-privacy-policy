<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitud de Contacto - Mi Refrigerio</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">Solicitud de Contacto</h2>
            <p>Sigue los siguientes pasos para enviar tu solicitud:</p>
            <ol>
              <li>Escribe tu nombre y correo electrónico.</li>
              <li>Describe brevemente tu solicitud.</li>
              <li>Haz clic en "Enviar".</li>
            </ol>

            <form action="https://formsubmit.co/digitalflowerzdev@gmail.com" method="POST">

              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Tu correo" required>
              </div>

              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu solicitud..." required></textarea>
              </div>

              <!-- Opcional: ocultar el captcha de FormSubmit -->
              <input type="hidden" name="_captcha" value="false">

              <button type="submit" class="btn btn-primary w-100">Enviar solicitud</button>
            </form>

          </div>
        </div>

        <p class="text-center mt-4 text-muted">© Mi Refrigerio 2025</p>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
